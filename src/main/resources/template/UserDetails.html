<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Account</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <link rel="stylesheet" type="text/css" href="/css/cart.css" th:href="@{/css/cart.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= th:href="@{/bs/js/bootstrap.min.js}"></script>

</head>
<body>
<div class = "container">
    <div class="title">
        Neural<br>Nexus
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-light rounded">
            <h1>My Account</h1>
            <table class="table">
                <tbody>
                <tr>
                    <td>Username</td>
                    <td th:text="${account.username}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td th:text="${account.email}"></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td th:text="${account.firstName}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td th:text="${account.lastName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
