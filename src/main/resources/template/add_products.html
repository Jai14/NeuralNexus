<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <link rel="stylesheet" type="text/css" href="/css/cart.css" th:href="@{/css/cart.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= th:href="@{/bs/js/bootstrap.min.js}"></script>

</head>
<body>
<div class = "container">
    <div class="title">
        Neural<br>Nexus
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add New Product</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" th:field="*{price}" id="price" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="productID">product ID</label>
                            <input type="text" th:field="*{productID}" id="productID" placeholder="product ID">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
