<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= th:href="@{/bs/js/bootstrap.min.js}"></script>

</head>
<body style = "background-color:#ebd5e5">
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="LOGO" width="125px"/>
            </div>
            <nav>
                <ul>
                    <form class="nav-form-btn" action="/home" method="GET">
                        <button class="nav-button" >Home</button>
                    </form>

                    <form class="nav-form-btn" action="/about" method="GET">
                        <button class="nav-button" >About</button>
                    </form>
                    <form class="nav-form-btn" action="/account" method="GET">
                        <button class="nav-button" >Account</button>
                    </form>
                    <form class="nav-form-btn" action="/logout" method="POST">
                        <button class="nav-button" >Sign Out</button>
                    </form>

                </ul>
            </nav>
            <img th:src="@{/images/cart.png}" width=25px height=25px alt="Cart_icon" onclick="window.location.href='/cart'">        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" style = "background-color:#965B7C">
                    <h3 class="text-center">Add New Product</h3>
                </div>
                <div class="card-body" style = "background-color:#F0C7BB">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" th:field="*{price}" id="price" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="productID">product ID</label>
                            <input type="text" th:field="*{productID}" id="productID" placeholder="product ID">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
