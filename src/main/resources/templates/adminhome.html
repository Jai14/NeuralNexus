<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <style>

    </style>
</head>

<body style = "background-color:#ebd5e5">
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="LOGO" width="125px"/>
            </div>
            <nav>
                <ul>
                    <form class="nav-form-btn" action="/adminhome" method="GET">
                        <button class="nav-button" >Home</button>
                    </form>

                    <form class="nav-form-btn" action="/logout" method="POST">
                        <button class="nav-button" >Sign Out</button>
                    </form>

                </ul>
            </nav>

        </div>
    </div>
</div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card p-3 rounded">
                <div class="card-body">
                    <h5 class="card-title text-center">Admin Controls</h5>
                    <div class="d-grid gap-2 mt-3">
                        <button onclick="window.location.href='/adminadd'" class="btn btn-primary btn-lg" type="button">Add Product</button>
                        <button onclick="window.location.href='/adminremove'" class="btn btn-secondary btn-lg" type="button">Delete Product</button>

                </div>
            </div>
        </div>
    </div>
