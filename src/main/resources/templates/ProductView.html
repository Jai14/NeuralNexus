<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="LOGO" width="125px"/>
            </div>
            <nav>
                <ul>
                    <form class="nav-form-btn" action="/main" method="GET">
                        <button class="nav-button" >Home</button>
                    </form>

                    <form class="nav-form-btn" action="/about" method="GET">
                        <button class="nav-button" >About</button>
                    </form>
                    <form class="nav-form-btn" action="/account" method="GET">
                        <button class="nav-button" >Account</button>
                    </form>
                    <form class="nav-form-btn" action="/logout" method="POST">
                        <button class="nav-button" >Sign Out</button>
                    </form>
                </ul>
            </nav>
            <img th:src="@{/images/cart.png}" width=25px height=25px alt="Cart_icon" onclick="window.location.href='/cart'">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <img th:src="@{/images/image1.png}" alt="Main_IMAGE">
    </div>
    <div class="col-2">
        <h1>Get the AI Model <br>For You!</h1>
        <p>
            <strong th:text="${product.desc}"></strong>
        </p>
        <p>Text about the ai models and the shop. Have to figure out what to<br> put here. The text needs to be atleast this long.</p>
        <br><br>
        <div class="row">
            <div class="col-2">
                <div class="untrained">
                    <span><h2>Untrained</h2></span><br>
                    <span th:text="${product.price}"></span><br>
                    <a th:if="${not positive}" th:href="@{/addcart/{id}(id=${product.id})}"  th:class="add-cart">Add to Cart</a>

                </div>
            </div>
            <div class="col-2">
                <div class="trained">
                    <span><h2>Trained</h2></span><br>
                    <span th:text="${product.price + 30}"></span><br>
                    <a th:if="${not positive}" th:href="@{/addcart/{id}(id=${product.id})}"  th:class="add-cart">Add to Cart</a>
                    <a th:if="${positive}" class="add-cart">Added</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
