<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img th:src="@{/images/logo.png}" alt="LOGO" width="125px"/>
                </div>
                <nav>
                    <ul>
                        <form class="nav-form-btn" action="/main" method="GET">
                            <button class="nav-button" >Home</button>
                        </form>
                       
                        <form class="nav-form-btn" action="/about" method="GET">
                            <button class="nav-button" >About</button>
                        </form>
                        <form class="nav-form-btn" action="/contact" method="GET">
                            <button class="nav-button" >Contact</button>
                        </form>
                        <form class="nav-form-btn" action="/account" method="GET">
                            <button class="nav-button" >Account</button>
                        </form>
                    </ul>
                </nav>
                <img th:src="@{/images/cart.png}" width=25px height=25px alt="Cart_icon">
            </div>  
            <div class="row">
                <div class="col-2">
                    <h1>Get the AI Model <br>For You!</h1>
                    <p>Text about the ai models and the shop. Have to figure out what to<br> put here. The text needs to be atleast this long.</p>
                </div>
                <div class="col-2">
                    <img src="@{images/image1.png}" alt="Main_IMAGE">
                </div>
            </div>  
        </div>
    </div>

    <!------ Products Thymeleaf------>
    <div class="products">
        <div class="small-container">
            <h2 class="title">PRODUCTS</h2>
            <table class="table-product">
                <tr th:each="product:${products}">
                    <td class="product" th:text="${product.name}"></td>
                    <td class="product" th:text="${product.price}"></td>
                    <td class="product" th:text="${product.rating}"></td>
                    <td class="product"><img th:src="@{/images/product.imgsrc}" alt="Nothing"></td>
                    <!-- <td><a action="/view/{id}" method="GET" th:href="@{/view/{id}(id=${location.id})}">VIEW ID</a></td> -->
                </tr>
              </table>
        </div>
    </div>
