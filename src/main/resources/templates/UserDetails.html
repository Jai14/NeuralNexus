<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Account</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= th:href="@{/bs/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="LOGO" width="125px"/>
        </div>
        <nav>
            <ul>
                <form class="nav-form-btn" action="/main" method="GET">
                    <button class="nav-button" >Home</button>
                </form>

                <form class="nav-form-btn" action="/account" method="GET">
                    <button class="nav-button" >Account</button>
                </form>
                <form class="nav-form-btn" action="/logout" method="POST">
                    <button class="nav-button" >Sign Out</button>
                </form>
            </ul>
        </nav>
        <img th:src="@{/images/cart.png}" width=25px height=25px alt="Cart_icon" onclick="window.location.href='/cart'">
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-light rounded">
            <h1>My Account</h1>
            <table class="table">
                <tbody>
                <tr>
                    <td>Email</td>
                    <td th:text="${account.getemail()}"></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td th:text="${account.getfname()}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td th:text="${account.getsname()}"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td th:text="${account.getphone()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
